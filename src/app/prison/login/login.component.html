<div class="bg d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom ">
    <h1 class="h2 bg titles">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-lines-fill" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm-5 6s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H1zM11 3.5a.5.5 0 0 1 .5-.5h4a.5.5 0 0 1 0 1h-4a.5.5 0 0 1-.5-.5zm.5 2.5a.5.5 0 0 0 0 1h4a.5.5 0 0 0 0-1h-4zm2 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2zm0 3a.5.5 0 0 0 0 1h2a.5.5 0 0 0 0-1h-2z"/>
        </svg>
      &nbsp;&nbsp;Log in to your account
    </h1>
  </div>

<div class="card-container d-grid gap-2 border m-3 p-3" >
  <form [formGroup]="myFormLogin" (ngSubmit)="loginComponent()">

      <div class="form-group mb-2">
        <label for="email1">Email address</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your e-mail" formControlName="login_field">
      </div>

      <div class="form-group mb-2">
        <label for="password1">Password</label>
        <input type="password" class="form-control" id="formGroupExampleInput" placeholder="Enter your password" formControlName="password">
      </div>
      
      <div class="d-grid gap-2 col-6 mx-auto">
        <button class="nav-link px-5 bg bg-pers rounded-pill text-light" type="submit" >{{textBtn}}</button>
      </div>

      
  </form>

</div>
